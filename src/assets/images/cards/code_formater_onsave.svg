          <p>
            Editor: <strong style="color: #ffffff; font-weight: 600;">Format On Save</strong>
          </p>
          <div class="details-container">
            <span class="checkbox">
              <span class="checkbox-check">âœ“</span>
            </span>
            <span class="details-text">
              Format a file on save. A formatter must be available and the editor must not be shutting down. When <span class="code-link">Files: Auto Save</span> is set to <code>afterDelay</code>, the file will only be formatted when saved explicitly.
